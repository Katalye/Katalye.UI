<template>

    <div class="section-header justify-content-between">
        <h2 class="font-weight-light">Salt</h2>
        <div>
            <button class="btn btn-outline-danger" click.delegate="revert()">Revert</button>
            <button class="btn btn-outline-primary" click.delegate="apply()">Apply</button>
        </div>
    </div>

    <h4 class="title">API Server</h4>
    <div class="description">The URI of the SaltStack API.</div>
    <div class="value input-group" with.bind="settings['katalye:salt:api']">
        <input class="form-control" type="text" value.bind="dbValue" placeholder="http://" disabled.bind="provider == 'Environment'">
    </div>

    <h4 class="title">API User</h4>
    <div class="description">The user to authentication with.</div>
    <div class="row">
        <div class="value col-auto" with.bind="settings['katalye:salt:user']">
            <label class="mr-2">Username</label>
            <input class="form-control" type="text" value.bind="dbValue" disabled.bind="provider == 'Environment'">
        </div>
        <div class="value col-auto" with.bind="settings['katalye:salt:password']">
            <label class="mr-2">Password</label>
            <input class="form-control" type="text" value.bind="dbValue" disabled.bind="provider == 'Environment'">
        </div>
    </div>
</template>
