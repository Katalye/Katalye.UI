<template>
    <div class="settings h-100">
        <div class="row h-100 m-0">
            <div class="col-4 bg-white border-right h-100 py-4 px-0">

                <div class="list-group menu mt-2">
                    <template repeat.for="nav of router.navigation">
                        <a class="nav-item list-group-item list-group-item-action border-left-0 border-right-0 rounded-0 ${nav.isActive ? 'selected' : ''}"
                            href.bind="nav.href">

                            <div class="d-flex">
                                <div class="pr-3 d-flex flex-column justify-content-center">
                                    <span class="mb-3"><i class="${nav.settings.icon} fa-lg"></i></span>
                                </div>
                                <div class="d-flex flex-column">
                                    <h4 class="font-weight-light m-0">${nav.title}</h4>
                                    <div class="text-muted">${nav.settings.description}</div>
                                </div>
                            </div>
                        </a>
                    </template>
                </div>

            </div>
            <div class="col-8 px-0 pl-4">
                <div class="bg-white border-left h-100 section p-4">
                    <router-view></router-view>
                </div>
            </div>
        </div>
    </div>

</template>
